#{extends 'main.html' /}
#{set title:'Question' /}

<h3>Question ${question.title}</h3>

       
<p>
   <label for="title">Title: </label>
   <input type="text" name="title" id="question_title" value="${question.title}" readonly="readonly"/>
</p>
<p>
   <label for="difficulty">Difficulty: </label>
   <input type="text" name="difficulty" id="difficulty" value="${question.difficulty}" readonly="readonly"/>
</p>
<p>
       <label for="second">Time: </label>
       <input type="text" name="second" id="second" value="${question.second}" readonly="readonly"/>(seconds)
</p>
<p>
       <label for="groupType">Type: </label>
       #{groupTypes multiple:true, readonly:true/}
</p>
    <p>
       <label for="content">Content: </label>
       <textarea name="content" cols="80" rows="10" readonly="readonly">${question.content}</textarea>
    </p>
    <p>
       <label for="explanation">Explanation: </label>
       <textarea name="explanation" cols="80" rows="10" readonly="readonly">${question.explanation}</textarea>
    </p>
    <p>
     <label for="questionType">Response: </label>
     <input type="radio" name="questionType" 
       value="${models.Question.QuestionType.SIMPLE_CHOICE }" checked="checked" />Simple choice
     <input type="radio" name="questionType" 
       value="${models.Question.QuestionType.MULTIPLE_CHOICE }"/>Multiple choice
     <input type="radio" name="questionType" 
       value="${models.Question.QuestionType.TEXT_ANSWER }"/>Full text            
     </p>  
     
    <div id="response_bloc">
       <table>
          <thead>
             <tr><th>Correct</th><th>Responses</th></tr>
          </thead>
          <tbody>
             <tr>
                <td><input type="radio" name="correct" value="1"/></td>   
                <td><input type="text" name="response1" value=""/></td>                  
             </tr>  
             <tr>
                <td><input type="radio" name="correct" value="2"/></td>   
                <td><input type="text" name="response2" value=""/></td>                  
             </tr>  
             <tr>
                <td><input type="radio" name="correct" value="3"/></td>   
                <td><input type="text" name="response3" value=""/></td>                  
             </tr>  
             <tr>
                <td><input type="radio" name="correct" value="4"/></td>   
                <td><input type="text" name="response4" value=""/></td>                  
             </tr>  
             <tr>
                <td><input type="radio" name="correct" value="5"/></td>   
                <td><input type="text" name="response5" value=""/></td>                  
             </tr>  
          </tbody>
       </table> 
       
    </div> 
    
    <p>
       <input type="submit" value="Next step" />
    </p>
