#{extends 'site.html' /}
#{set title:exam.examKey /}
 
<h4>User informations</h4>

#{if !isUser}
   <h1>Wrong candidate</h1>
#{/if}
#{else}
	#{form @Contests.storeCandidate(exam.id)}
	
	    #{ifErrors}
	        <p class="error">
	            All fields are required!
	        </p>
	    #{/ifErrors}
	    
	    <p>
	        <label for="email">Email: </label>
	        <input type="text" name="email" id="email" value="${exam.candidate.email}" disabled="disabled"/>
	    </p>
	    <p>
	        <label for="password">Password: </label>
	        <input type="password" name="password" id="password" />
	    </p>
	    <p>
	        <label for="confirmPassword">Confirm password: </label>
	        <input type="password" name="confirmPassword" id="confirmPassword" />
	    </p>
	    <p>
	        <label for="birthdate">Birth date: </label>
	        <input type="text" name="birthdate" id="birthdate" #{if birthdate}value="${birthdate.format("yyyy-MM-dd")}"#{/if}/>
	    </p>
	    
	    <p>
	        <input type="submit" value="Go to exam" />
	    </p>
	#{/form}
	
#{/else}
