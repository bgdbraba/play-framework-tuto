#{extends 'site.html' /}
#{set title:'Question' /}

<h2>Quiz ${quiz.title}</h2>
       
<p>
   <label for="title">Title: </label>
   <input type="text" name="title" id="question_title" value="${quiz.title}" readonly="readonly"/>
</p>
<p>
   <label for="difficulty">Difficulty: </label>
   <input type="text" name="difficulty" id="difficulty" value="${quiz.difficulty}" readonly="readonly"/>
</p>
<p>
   <label for="second">Time: </label>
   <input type="text" name="second" id="second" value="${quiz.second}" readonly="readonly"/>(seconds)
</p>
<p>
   <label for="groupType">Type: </label>
</p>
<p>
   <label for="description">Description: </label>
   <textarea name="description" cols="80" rows="10" readonly="readonly">${quiz.description}</textarea>
</p>
<p>
   <label for="questions">Questions: </label>
   <input type="text" name="questions" id="questions" value="${quiz.questions.size()}" readonly="readonly"/>
</p>

<p>
   <input type="submit" value="Save" />
</p>
